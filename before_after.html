<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Before & After Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-body">
    <div class="before-after-container card">
        <h2>Before & After Appointments</h2>
        <form method="POST">
            <textarea name="before_issues" placeholder="Issues before appointment">{{ data.before if data.before else '' }}</textarea>
            <textarea name="after_issues" placeholder="Observations after appointment">{{ data.after if data.after else '' }}</textarea>
            <button type="submit" class="btn btn-cta">Submit</button>
        </form>
        <div style="margin-top:20px;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
