<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming Sessions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-body">
    <div class="upcoming-container card">
        <h2>My Upcoming Sessions</h2>
        {% if sessions %}
            <ul>
                {% for s in sessions %}
                    <li>{{ s.date }} {{ s.time }} - {{ s.therapy }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No upcoming sessions scheduled.</p>
        {% endif %}
